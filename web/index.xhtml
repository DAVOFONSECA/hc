<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <title>Herramientas de cobranza</title>
        <link href="Recursos/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="Recursos/vendor/metisMenu/metisMenu.min.css" rel="stylesheet"/>
        <link href="Recursos/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet"/>
        <link href="Recursos/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet"/>
        <link href="Recursos/dist/css/sb-admin-2.css" rel="stylesheet"/>
        <link href="Recursos/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div id="wrapper">
            <div class="row" style="height: 120px;"></div>
            <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                Bienvenido a Herramientas de cobranzas.
                            </div>
                            <div class="panel-body">
                                #{iniciarSession.cerrarSesion()}
                                <br></br>
                                <c:if test="#{iniciarSession.mensajeIniciarSesion!=''}">
                                    <div class="alert alert-success">
                                        #{iniciarSession.mensajeIniciarSesion}
                                    </div>
                                </c:if>
                                <h:form>
                                    <h:inputText class="form-control" style="text-align: center" value="#{iniciarSession.usuarioDigitado.nombreUsuario}" pt:placeholder="Digite aquí su usuario"  pt:required="true" pt:minlength="8" pt:maxlength="8" />
                                    <p></p>
                                    <h:inputSecret class="form-control" style="text-align: center" value="#{iniciarSession.usuarioDigitado.contrasena}"   pt:placeholder="Digite aquí su contraseña" pt:required="true" pt:minlength="8" pt:maxlength="8" ></h:inputSecret>
                                    <hr></hr>
                                    <h:commandButton class="btn btn-primary form-control" type="submit" value = "Ingresar" action="#{iniciarSession.iniciarSesion()}">
                                    </h:commandButton>
                                </h:form>
                                <br></br>
                                <h:form>
                                    <h:commandButton  class="form-control btn-outline " type="submit" value = "Recordar contraseña" action="#{iniciarSession.direccionarRecordarContraseña()}">
                                    </h:commandButton>
                                </h:form>
                            </div>
                        </div>             
                    </div>
                    <div class="col-lg-1">
                    </div>
                </div>
                <div class="col-lg-4">
                </div>
            </div>    
        </div>

        <script src="Recursos/vendor/jquery/jquery.min.js"></script>
        <script src="Recursos/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="Recursos/vendor/metisMenu/metisMenu.min.js"></script>
        <script src="Recursos/vendor/datatables/js/jquery.dataTables.min.js"></script>
        <script src="Recursos/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
        <script src="Recursos/vendor/datatables-responsive/dataTables.responsive.js"></script>
        <script src="Recursos/dist/js/ct.js"></script>
    </h:body>
</html>
